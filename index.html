  <body>
    <div class="container">
      <h1>Number Ping-Pong!</h1>
      <form id="inPut">

        <div class="form-group">
          <label for="inputNumber">Enter your number here:</label>
          <input id="inputNumber" type="submit" name="name" value="">
        </div>

      </form>
      <div class="outPut">

      </div>
    </div>
